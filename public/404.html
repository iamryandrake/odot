<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background: #ecf0f1;
    }

    .wrapper {
      margin: 0 auto;
      padding-top: 10%;
      max-width: 960px;
      text-align: center;
    }

    p {
      color: #44486d;
      display: block;
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
      font-weight: bold;
      font-size: 2rem;
      line-height: 1.6;
      margin-bottom: 1.25rem;
    }

    .button {
      box-sizing: border-box;
      -moz-appearance: none;
      -webkit-appearance: none;
      -moz-user-select: -moz-none;
      -ms-user-select: none;
      -webkit-user-select: none;
      user-select: none;
      -webkit-transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease, width 0.3s ease;
      transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease, width 0.3s ease;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      font-family: "Gotham Rounded A", "Gotham Rounded B", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      font-weight: 500;
      height: 40px;
      position: relative;
      line-height: 36px;
      margin: 0 10px 0 0;
      outline: none;
      padding: 0 15px;
      text-align: center;
      text-decoration: none;
      vertical-align: baseline;
      white-space: nowrap;
      background-color: transparent;
      border: 2px solid #5fcf80;
      color: #5fcf80;
    }

    .button:hover {
      background: #5fcf80;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <p>Oops! We couldn't find that page.</p>
    <a href="/" class="button">Back to Odot</a>
  </div>
</body>
</html>
